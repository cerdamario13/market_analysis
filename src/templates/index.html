{% extends "layout.html" %}
{% block content %}
    <div class="site-header-logo">
        <h1>Stock Information</h1>
        <a class="btn btn-primary" role="button">Link</a>
    </div>
    
    <div class="row p-4">
        <div class="card m-auto" style="width: 90%;">
            <div class="card-body">
                <div id="chart1"></div> <!--The reference is at the end of the script-->
            </div>
        </div>
    </div>      
      <br>      
      <!--Analysis Table-->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Days</th>
            <th scope="col">Mean</th>
            <th scope="col">Standard Deviation</th>
            <th scope="col">Min</th>
            <th scope="col">Max</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{Count}}</td>
            <td>${{Mean}}</td>
            <td>${{Std}}</td>
            <td>${{Min}}</td>
            <td>${{Max}}</td>
          </tr>
        </tbody>
      </table>
    
    <!--plotly CDN-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var graph1 = {{ graph1JSON | safe }}
        Plotly.plot("chart1", graph1, {})
        
    </script>
    
{% endblock %}
