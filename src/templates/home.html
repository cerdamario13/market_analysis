{% extends "layout.html" %}
{% block content %}
<div>
    
    <span>Hello</span>
    
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item"><span class="badge bg-primary">Primary</span></li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Morbi leo risus</li>
    </ul>
      
    <form action="#" method="post">
        <p>Ticker:</p>
        <p><input type="text" name="ticker" value="AAPL"></p>
        <p>Month/s Ago</p>
        <p><input type="text" name="time" value="12"></p>
        <p>Select Type of data to plot</p>
        <label for="cars">Data Type:</label>
        <select name="data_info">
          <option value="Close">Close</option>
          <option value="Open">Open</option>
          <option value="High">High</option>
          <option value="Low">Low</option>
          <option value="Volume">Volume</option>
          <option value="Adj Close">Adj Close</option>
        </select>
          <br><br>
        <p><input type="submit" value="Submit"></p>
    </form>
</div>
{% endblock %}
